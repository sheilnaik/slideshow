<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Browser - Photo Slideshow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .browser-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        .browser-header {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        
        .current-path {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 1rem;
            word-break: break-all;
            font-family: monospace;
        }
        
        .directory-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        
        .directory-item {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }
        
        .directory-item:hover {
            background-color: #f5f5f5;
        }
        
        .directory-item:last-child {
            border-bottom: none;
        }
        
        .directory-icon {
            margin-right: 10px;
            color: #3498db;
        }
        
        .browser-actions {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #ecf0f1;
            color: #34495e;
        }
        
        .btn-secondary:hover {
            background-color: #dde4e6;
        }
        
        .parent-link {
            display: flex;
            align-items: center;
            color: #3498db;
            text-decoration: none;
            padding: 8px 0;
            margin-bottom: 10px;
        }
        
        .parent-link:hover {
            text-decoration: underline;
        }
        
        .no-upload-info {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="browser-container">
            <div class="browser-header">
                <h1>Select a Folder</h1>
                <p>Browse and select the folder containing your photos</p>
                <div class="no-upload-info">
                    <p><strong>üìù Note:</strong> Your photos will remain on your computer. This browser only helps you select the folder path - no files are uploaded to any server.</p>
                </div>
            </div>
            
            <div id="browser-content">
                <div class="current-path" id="current-path">{{ start_path }}</div>
                
                <div id="directory-list" class="directory-list">
                    <!-- Directories will be loaded here -->
                    <div class="directory-item" style="justify-content: center;">
                        Loading directories...
                    </div>
                </div>
            </div>
            
            <div class="browser-actions">
                <button id="btn-cancel" class="btn btn-secondary">Cancel</button>
                <button id="btn-select" class="btn btn-primary">Select This Folder</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentPath = "{{ start_path }}";
        
        // Load initial directory listing
        loadDirectory(currentPath);
        
        // Function to load a directory
        function loadDirectory(path) {
            fetch(`/browse_folders?path=${encodeURIComponent(path)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load directory');
                    }
                    return response.json();
                })
                .then(data => {
                    currentPath = data.current_path;
                    document.getElementById('current-path').textContent = currentPath;
                    
                    const directoryList = document.getElementById('directory-list');
                    directoryList.innerHTML = '';
                    
                    // Add parent directory if available
                    if (data.parent_path) {
                        const parentItem = document.createElement('div');
                        parentItem.className = 'directory-item';
                        parentItem.innerHTML = `
                            <span class="directory-icon">üìÅ</span>
                            <span>.. (Parent Directory)</span>
                        `;
                        parentItem.addEventListener('click', () => {
                            loadDirectory(data.parent_path);
                        });
                        directoryList.appendChild(parentItem);
                    }
                    
                    // Add directories
                    if (data.directories.length === 0) {
                        const emptyItem = document.createElement('div');
                        emptyItem.className = 'directory-item';
                        emptyItem.textContent = 'No subdirectories found';
                        emptyItem.style.justifyContent = 'center';
                        emptyItem.style.fontStyle = 'italic';
                        emptyItem.style.color = '#999';
                        directoryList.appendChild(emptyItem);
                    } else {
                        data.directories.forEach(dir => {
                            const dirItem = document.createElement('div');
                            dirItem.className = 'directory-item';
                            dirItem.innerHTML = `
                                <span class="directory-icon">üìÅ</span>
                                <span>${dir.name}</span>
                            `;
                            dirItem.addEventListener('click', () => {
                                loadDirectory(dir.path);
                            });
                            directoryList.appendChild(dirItem);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading directory:', error);
                    const directoryList = document.getElementById('directory-list');
                    directoryList.innerHTML = `
                        <div class="directory-item" style="justify-content: center; color: red;">
                            Error loading directory. ${error.message}
                        </div>
                    `;
                });
        }
        
        // Cancel button
        document.getElementById('btn-cancel').addEventListener('click', () => {
            window.opener.postMessage({ type: 'CANCEL_FOLDER_SELECTION' }, '*');
            window.close();
        });
        
        // Select button
        document.getElementById('btn-select').addEventListener('click', () => {
            window.opener.postMessage({ 
                type: 'FOLDER_SELECTED', 
                path: currentPath 
            }, '*');
            window.close();
        });
    </script>
</body>
</html>
